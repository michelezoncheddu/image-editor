<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Image editor</title>
		<link rel="stylesheet" type="text/css" href="style/style.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<script type="text/javascript" src="jquery/jquery-3.3.1.min.js"></script>

		<script type="text/javascript" src="script/util.js"></script>
		<script type="text/javascript" src="script/state.js"></script>
		<script type="text/javascript" src="script/events.js"></script>
		<script type="text/javascript" src="script/draw.js"></script>
		<script type="text/javascript" src="script/editor.js"></script>
	</head>

	<body onload="init()">
		<canvas id="editor">Please update your browser</canvas><br><br>
		<div id="toolbar">
			<input type='file' id="upload-hidden" class="hidden" onchange="readURL(this)" />
			<label for="upload-hidden" id="upload-label">
				<img id="upload" class="tool-button" src="icons/upload.png" />
			</label>
			<img id="pencil" class="tool-button" src="icons/pencil.png" />
			<img id="crop"   class="tool-button" src="icons/crop.png" />
			<img id="rotate" class="tool-button" src="icons/rotate.png" />
			<img id="levels" class="tool-button" src="icons/levels.png" />
		</div><br><br>
		<div id="rotateDiv" class="hidden">
			<table class="slidersTable">
				<tr>
					<td>Rotate: <span id="degrees"></span></td>
					<td><input type="range" id="rotateSlider" class="slider" min="-180" max="180" value="0"></td>
				</tr>
			</table>
		</div>
		<div id="levelsDiv" class="hidden">
			<table class="slidersTable">
				<tr>
					<td>Brightness: <span id="brightness"></span></td>
					<td><input type="range" id="brightnessSlider" class="long slider" min="0" max="100" value="50"></td>
				</tr>
				<tr>
					<td>Saturation: <span id="saturation"></span></td>
					<td><input type="range" id="saturationSlider" class="long slider" min="0" max="100" value="50"></td>
				</tr>
			</table>
		</div>
	</body>
</html>
