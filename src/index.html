<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Image editor</title>
		<link rel="stylesheet" type="text/css" href="style/style.css">
		<script type="text/javascript" src="jquery/jquery-3.3.1.min.js"></script>

		<script type="text/javascript" src="script/util.js"></script>
		<script type="text/javascript" src="script/state.js"></script>
		<script type="text/javascript" src="script/draw.js"></script>
		<script type="text/javascript" src="script/script.js"></script>
	</head>

	<body onload="init()">
		<canvas id="editor">Please update your browser</canvas><br>
		<div id="tool-buttons">
			<input type='file' id="upload-hidden" onchange="readURL(this)" />
			<label for="upload-hidden">
				<img id="upload" class="tool-button" src="icons/upload.png" />
			</label>
			<img id="pencil" class="tool-button" src="icons/pencil.png" />
			<img id="crop"   class="tool-button" src="icons/crop.png" />
			<img id="rotate" class="tool-button" src="icons/rotate.png" />
			<img id="levels" class="tool-button" src="icons/levels.png" />
		</div><br>
		<input type="range" id="rotateTool" class="slider hidden" min="-180" max="180" value="0">
	</body>
</html>
