<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Image editor</title>
		<link rel="stylesheet" type="text/css" href="style/style.css">
		<script type="text/javascript" src="jquery/jquery-3.3.1.min.js"></script>

		<script type="text/javascript" src="script/util.js"></script>
		<script type="text/javascript" src="script/state.js"></script>
		<script type="text/javascript" src="script/draw.js"></script>
		<script type="text/javascript" src="script/script.js"></script>
	</head>

	<body onload="init()">
		<canvas id="image">Please update your browser</canvas>
		<div id="tools">
			<input type='file' id="upload-hidden" onchange="readURL(this)" />
			<label for="upload-hidden">
				<image id="upload" class="icon" src="icons/upload.png" />
			</label>
			<image id="crop" class="icon" src="icons/crop.png" />
			<image id="rotate" class="icon" src="icons/rotate.png" />
		</div>
		<input type="range" min="-180" max="180" value="0" class="slider" id="myRange">
	</body>
</html>
