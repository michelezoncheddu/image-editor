<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Image editor</title>
		<link rel="stylesheet" type="text/css" href="style/style.css">
		<link href="https://fonts.googleapis.com/css?family=Muli:400,400i,600" rel="stylesheet">
		<script type="text/javascript" src="jquery/jquery-3.3.1.min.js"></script>

		<script type="text/javascript" src="script/classes.js"></script>
		<script type="text/javascript" src="script/util.js"></script>
		<script type="text/javascript" src="script/state.js"></script>
		<script type="text/javascript" src="script/events.js"></script>
		<script type="text/javascript" src="script/draw.js"></script>
		<script type="text/javascript" src="script/editor.js"></script>
	</head>

	<body onload="init()">
		<div class="title left">
			image-editor
		</div>
		<div id="help" class="title right" onclick="showPopup()">
			<span class="popup">
				Need help?
				<span class="popuptext" id="helpPopup">
					Load an image to start editing
				</span>
			</span>
			- About this project
		</div>

		<canvas id="editor">Please update your browser</canvas><br><br>

		<div class="toolbar">
			<input type='file' id="upload-hidden" class="hidden" onchange="loadFile(this)" />
			<label for="upload-hidden">
				<img id="upload" class="tool-button" src="icons/upload.png" />
			</label>
			<a id="download-link" download="image.png">
				<img id="download" class="tool-button" src="icons/download.png" onclick="downloadImage()" />
			</a>
		</div>
		
		<div class="toolbar">
			<img id="zoom"   class="tool-button" src="icons/zoom.png" />
			<img id="crop"   class="tool-button" src="icons/crop.png" />
			<img id="rotate" class="tool-button" src="icons/rotate.png" />
			<img id="levels" class="tool-button" src="icons/levels.png" />
		</div><br><br>

		<div id="zoomDiv" class="hidden">
			<table class="slidersTable">
				<tr>
					<td>Zoom: <span id="zoomValue">100%</span></td>
					<td><input type="range" id="zoomSlider" class="slider" min="1" max="200" value="100"></td>
				</tr>
			</table>
		</div>

		<div id="rotateDiv" class="hidden">
			<table class="slidersTable">
				<tr>
					<td>Rotate: <span id="degreesValue">0Â°</span></td>
					<td><input type="range" id="rotateSlider" class="slider" min="-180" max="180" value="0"></td>
				</tr>
			</table>
		</div>

		<div id="levelsDiv" class="hidden">
			<table class="slidersTable">
				<tr>
					<td>Brightness: <span id="brightnessValue">0</span></td>
					<td><input type="range" id="brightnessSlider" class="long slider" min="-100" max="100" value="0"></td>
				</tr>
				<tr>
					<td>Saturation: <span id="saturationValue">0</span></td>
					<td><input type="range" id="saturationSlider" class="long slider" min="0" max="100" value="50"></td>
				</tr>
			</table>
		</div>
	</body>
</html>
